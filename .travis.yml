language: go
go:
  - tip

addons:
  hosts:
    - dom1.acmetool-test.devever.net
    - dom2.acmetool-test.devever.net
  apt:
    packages:
      - lsb-release
      - gcc
      - libssl-dev
      - libffi-dev
      - ca-certificates
      - rsyslog
      - libcap-dev
  mariadb: "10.0"

sudo: false

services:
  - rabbitmq

matrix:
  fast_finish: true

branches:
  only:
    - master
    - /^test-.*$/
    - /^v[0-9].*$/

script:
  - source ./.travis/script
after_success:
  - source ./.travis/after_success

env:
  # GITHUB_TOKEN for automatic releases
  - secure: ""

